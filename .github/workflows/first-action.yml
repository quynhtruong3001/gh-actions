name: First Workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: | 
          echo "Hello, World!"
          echo "This is my first GitHub Action workflow."
          echo "Let's automate some tasks!"
      - name: Print current date
        run: |
          date
          pwd
      - name: Print current directory
        run: pwd
      - name: List files
        run: | 
          ls -la
          ls
